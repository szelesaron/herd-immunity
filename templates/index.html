<html>

<head>
  <link rel="stylesheet" href='/static/css/main.css' />
</head>

<body>
  <header>
    <div class="heading">
      <h1>herd-immunity</h1>
      <h2>calculate when your country has reached herd immunity</h2>
    </div>
    <img src="../images/undraw_map_1r69.svg" alt="a svg showing a map">
  </header>

  <div class="time-display">
    <select name="countries" id="country-dropdown">
      <option value="hr">Hungary</option>
      <option value="at">Austria</option>
      <option value="uk">United Kingdom</option>
      <option value="fr">France</option>
      <option value="es">Spain</option>
    </select>
    <h1>{{item.days}} days</h1>
  </div>

  <div class="footer">
    <h3>herd-immunity gets data from <a href="https://github.com/owid/covid-19-data/tree/master/public/data">here</a>
      and calculates 14 day average of daily vaccinations <br>
      link to opensource code <a href="https://github.com/szelesaron/herd-immunity">here</a></h3>
  </div>
</body>

</html>
